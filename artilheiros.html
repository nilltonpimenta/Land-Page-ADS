                </ul>

        </header>
        <!--fim header-->

        <table class="table table-light table-bordered table-striped table-hover">

                <tr>

            <li><img src="imagens/Camisa 0.png" onclick="changeBg('original')"></li>

    </section>
    <!--fim seção-->

    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.pepsi').src = anything;
        }

        function changeBg(option) {
            const sec = document.querySelector('.sec');
            if (option == 'original') {
                sec.style.backgroundImage = "url('imagens/bg.jpg')";
                sec.style.backgroundPosition = "right top";
            } else {
                sec.style.background = option;
            }
        }
    </script>
